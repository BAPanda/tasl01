<html>

<head>
    <title>Space Wolves</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <div id='logo'>
        <img src='images/logo.png' class='logo-img' />
    </div>
    <img src='images/main.jpg' class='adjust-base' />
    <header>

        <div id='main-menu-wrapper'></div>
    </header>
    <div id='side-menu'>
        <div class='side-menu-item'>
            <p>Album</p>
        </div>
        <div class='side-menu-item'>
            <p>Blog</p>
        </div>
        <div class='side-menu-item'>
            <p>About</p>
        </div>
    </div>
    <div id='post-wrapper' class="adjust-base">
        <div class="card post">
            <div class='post-img-wrapper'>
                <img class="card-img-top post-img" src="images/primarch.jpg" alt="Card image cap">
            </div>
            <div class="card-body">
                <p class="card-title">About Leman Russ</p>
                <p class="card-text">Some facts, that you would like to learn about The Great Wolf</p>
            </div>
        </div>
        <div class='post card'>
            <div class='post-img-wrapper'>
                <img src='images/heraldics.jpg' class='post-img card-img-top' />
            </div>
            <div class="card-body">
                <p class='post-header card-title'>Heraldics</p>
                <p class='post-annotation card-text'>Learn about Legion's heraldics: chapters, packs, etc.</p>
            </div>
        </div>
        <div class='post card'>
            <div class='post-img-wrapper'>
                <img src='images/wolves.jpg' class='post-img card-img-top' />
            </div>
            <div class="card-body">
                <p class='post-header card-title'>Fenrisian Wolves</p>
                <p class='post-annotation card-text'>More about gorgeous Fenrisian Wolves, the most dangerous predator of Imperium</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
